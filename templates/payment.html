<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana USDC Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .amount-display {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 48px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .currency {
            color: #718096;
            font-size: 18px;
        }

        .network-badge {
            display: inline-block;
            background: #e6fffa;
            color: #234e52;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-text {
            color: #a0aec0;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ðŸ’Ž</div>
        <h1>Secure Payment</h1>
        <p class="subtitle">Pay with USDC on Solana</p>

        <div class="network-badge">{{ network }}</div>

        <div class="amount-display">
            <div class="amount">{{ amount }}</div>
            <div class="currency">{{ currency }}</div>
        </div>

        <button id="payButton" class="pay-button" onclick="initiatePayment()">
            Pay Now
        </button>

        <div id="statusMessage" class="status-message"></div>

        <p class="info-text">
            Secure payment powered by x402 protocol. Your payment will be processed on the Solana blockchain.
        </p>
    </div>

    <script>
        async function initiatePayment() {
            const button = document.getElementById('payButton');
            const statusMessage = document.getElementById('statusMessage');

            // Disable button and show loading state
            button.disabled = true;
            button.innerHTML = '<span class="loader"></span>Processing...';
            statusMessage.style.display = 'none';
            statusMessage.className = 'status-message';

            try {
                // Call the payment endpoint
                const response = await fetch('/api/payment/initiate', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();

                    // Show success message
                    statusMessage.textContent = 'âœ“ Payment successful! Redirecting...';
                    statusMessage.className = 'status-message success';

                    // Redirect to content page
                    setTimeout(() => {
                        window.location.href = data.redirect || '/home/content';
                    }, 1500);
                } else if (response.status === 402) {
                    // Payment required - x402 will handle the payment flow
                    const paymentInfo = await response.json();

                    if (paymentInfo.payment_url) {
                        // Redirect to payment provider
                        window.location.href = paymentInfo.payment_url;
                    } else {
                        statusMessage.textContent = 'Payment required. Please complete the payment flow.';
                        statusMessage.className = 'status-message error';
                        button.disabled = false;
                        button.innerHTML = 'Pay Now';
                    }
                } else {
                    throw new Error(`Payment failed with status: ${response.status}`);
                }
            } catch (error) {
                console.error('Payment error:', error);
                statusMessage.textContent = 'âœ— Payment failed. Please try again.';
                statusMessage.className = 'status-message error';
                button.disabled = false;
                button.innerHTML = 'Pay Now';
            }
        }
    </script>
</body>
</html>

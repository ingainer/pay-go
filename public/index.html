<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x402 Solana Payment Gateway</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 42px;
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .network-badge {
            display: inline-block;
            background: #d6bcfa;
            color: #553c9a;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .amount-display {
            background: #f7fafc;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .amount {
            font-size: 56px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .currency {
            color: #718096;
            font-size: 20px;
            font-weight: 500;
        }

        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-text {
            color: #a0aec0;
            font-size: 14px;
            margin-top: 24px;
            line-height: 1.6;
        }

        .status-message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            line-height: 1.6;
            text-align: center;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .status-message.info {
            background: #bee3f8;
            color: #2c5282;
            display: block;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">‚ö°</div>
        <h1>Premium Content Access</h1>
        <p class="subtitle" id="subtitle">Connect your Solana wallet to access premium content</p>

        <div class="network-badge">Solana Mainnet ‚Ä¢ x402 Protocol</div>

        <div class="amount-display">
            <div class="amount">0.01</div>
            <div class="currency">USDC</div>
        </div>

        <button id="payButton" class="pay-button" onclick="accessContent()">
            Access Content (Pay with Wallet)
        </button>

        <div id="statusMessage" class="status-message"></div>

        <p class="info-text">
            Powered by x402 protocol. Payment processed via standard HTTP 402 flow. Your wallet will be prompted to approve the USDC transfer.
        </p>
    </div>

    <script>
        // x402 Protocol Implementation for Solana

        /**
         * Main function: Access content using x402 payment flow
         */
        async function accessContent() {
            console.log('üîµ [x402] Starting content access flow');
            const button = document.getElementById('payButton');
            const statusMessage = document.getElementById('statusMessage');

            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="loader"></span>Connecting wallet...';
            statusMessage.style.display = 'none';
            statusMessage.className = 'status-message';

            try {
                // Check for Solana wallet
                if (!window.solana) {
                    throw new Error('Please install Phantom wallet or another Solana wallet');
                }

                console.log('üü¢ [x402] Solana wallet detected');

                // Connect to wallet
                const resp = await window.solana.connect();
                const walletPublicKey = resp.publicKey.toString();
                console.log('üü¢ [x402] Wallet connected:', walletPublicKey);

                statusMessage.textContent = 'üí≥ Wallet connected! Requesting content...';
                statusMessage.className = 'status-message info';
                button.innerHTML = '<span class="loader"></span>Requesting content...';

                // Step 1: Request content (expect 402 response)
                console.log('üîµ [x402] Step 1: Requesting /content (expect 402)');
                const initialResponse = await fetch('/content');

                if (initialResponse.status !== 402) {
                    // Content is accessible without payment, redirect
                    console.log('‚úÖ [x402] Content accessible without payment');
                    window.location.href = '/content';
                    return;
                }

                // Step 2: Parse 402 response for payment requirements
                console.log('üîµ [x402] Step 2: Received 402, parsing payment requirements');
                const paymentData = await initialResponse.json();
                console.log('üìù [x402] Payment requirements:', paymentData);

                const paymentRequirements = paymentData.accepts[0]; // Get first payment option
                const price = paymentRequirements.price;
                const network = paymentRequirements.network;
                const recipient = price.recipient;
                const amount = price.amount;
                const mint = price.asset.address;

                console.log('üí∞ [x402] Payment details:');
                console.log('  Amount:', amount, 'micro-units');
                console.log('  Recipient:', recipient);
                console.log('  Token:', mint);
                console.log('  Network:', network);

                statusMessage.textContent = `üìù Building transaction for ${amount / 1000000} USDC...`;
                button.innerHTML = '<span class="loader"></span>Building transaction...';

                // Step 3: Build USDC transfer transaction
                console.log('üîµ [x402] Step 3: Building USDC transfer transaction');
                const transaction = await buildUSDCTransferTransaction(
                    walletPublicKey,
                    recipient,
                    amount,
                    mint,
                    network
                );

                statusMessage.textContent = 'üîê Please approve transaction in wallet...';
                button.innerHTML = '<span class="loader"></span>Waiting for approval...';

                // Step 4: Sign transaction with wallet
                console.log('üîµ [x402] Step 4: Requesting wallet signature');
                const signedTransaction = await window.solana.signTransaction(transaction);
                console.log('üü¢ [x402] Transaction signed');

                // Step 5: Create X-Payment header
                console.log('üîµ [x402] Step 5: Creating X-Payment header');
                const paymentHeader = createPaymentHeader(signedTransaction, paymentRequirements);
                console.log('üìù [x402] X-Payment header created');

                statusMessage.textContent = 'üì§ Submitting payment...';
                button.innerHTML = '<span class="loader"></span>Processing payment...';

                // Step 6: Request content again with X-Payment header
                console.log('üîµ [x402] Step 6: Requesting /content with X-Payment header');
                const paidResponse = await fetch('/content', {
                    headers: {
                        'X-Payment': paymentHeader
                    }
                });

                if (paidResponse.ok) {
                    console.log('‚úÖ [x402] Payment verified! Access granted');
                    statusMessage.textContent = '‚úì Payment successful! Redirecting to premium content...';
                    statusMessage.className = 'status-message success';

                    // Redirect to content
                    setTimeout(() => {
                        window.location.href = '/content';
                    }, 1500);
                } else {
                    const errorData = await paidResponse.json();
                    throw new Error(errorData.error || 'Payment verification failed');
                }

            } catch (error) {
                console.error('üî¥ [x402] Error:', error);
                let errorMessage = '‚úó Payment failed. ';

                if (error.message.includes('install')) {
                    errorMessage += 'Please install Phantom wallet.';
                } else if (error.message.includes('User rejected')) {
                    errorMessage += 'Transaction was cancelled.';
                } else {
                    errorMessage += error.message || 'Please try again.';
                }

                statusMessage.textContent = errorMessage;
                statusMessage.className = 'status-message error';
                button.disabled = false;
                button.innerHTML = 'Access Content (Pay with Wallet)';
            }
        }

        /**
         * Build a USDC transfer transaction
         */
        async function buildUSDCTransferTransaction(senderAddress, recipientAddress, amount, mintAddress, network) {
            const { Connection, PublicKey, Transaction, TransactionInstruction } = solanaWeb3;

            // Use public RPC (for now - should use private RPC in production)
            const rpcUrl = network === 'solana'
                ? 'https://api.mainnet-beta.solana.com'
                : 'https://api.devnet.solana.com';

            const connection = new Connection(rpcUrl, 'confirmed');

            const senderPubkey = new PublicKey(senderAddress);
            const recipientPubkey = new PublicKey(recipientAddress);
            const mintPubkey = new PublicKey(mintAddress);

            // Get associated token addresses
            const senderATA = await getAssociatedTokenAddress(mintPubkey, senderPubkey);
            const recipientATA = await getAssociatedTokenAddress(mintPubkey, recipientPubkey);

            // Create transaction
            const transaction = new Transaction();

            // Add transfer instruction
            const transferInstruction = createTransferInstruction(
                senderATA,
                recipientATA,
                senderPubkey,
                amount
            );

            transaction.add(transferInstruction);

            // Get recent blockhash
            const { blockhash } = await connection.getLatestBlockhash();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = senderPubkey;

            return transaction;
        }

        /**
         * Create X-Payment header from signed transaction
         * Format: base64(signed transaction) + metadata
         */
        function createPaymentHeader(signedTransaction, paymentRequirements) {
            // Serialize signed transaction to base64
            const txBuffer = signedTransaction.serialize();
            const txBase64 = btoa(String.fromCharCode(...txBuffer));

            // Create payment payload
            const payload = {
                kind: 'exact-svm',
                transaction: txBase64,
                network: paymentRequirements.network,
                version: paymentRequirements.x402Version || 1
            };

            // Encode as base64
            return btoa(JSON.stringify(payload));
        }

        /**
         * Get associated token address (browser-compatible)
         */
        async function getAssociatedTokenAddress(mint, owner) {
            const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
            const ASSOCIATED_TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL');

            const [address] = await solanaWeb3.PublicKey.findProgramAddress(
                [
                    owner.toBuffer(),
                    TOKEN_PROGRAM_ID.toBuffer(),
                    mint.toBuffer(),
                ],
                ASSOCIATED_TOKEN_PROGRAM_ID
            );

            return address;
        }

        /**
         * Create SPL Token transfer instruction (browser-compatible)
         */
        function createTransferInstruction(source, destination, owner, amount) {
            const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');

            const data = Buffer.alloc(9);
            data.writeUInt8(3, 0); // Transfer instruction
            data.writeBigUInt64LE(BigInt(amount), 1);

            return new solanaWeb3.TransactionInstruction({
                keys: [
                    { pubkey: source, isSigner: false, isWritable: true },
                    { pubkey: destination, isSigner: false, isWritable: true },
                    { pubkey: owner, isSigner: true, isWritable: false },
                ],
                programId: TOKEN_PROGRAM_ID,
                data: data,
            });
        }

        // Check wallet availability on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üîµ [x402] Page loaded, checking for wallet...');
            const statusMessage = document.getElementById('statusMessage');
            const button = document.getElementById('payButton');
            const subtitle = document.getElementById('subtitle');

            if (!window.solana) {
                console.log('üî¥ [x402] No Solana wallet found');
                statusMessage.innerHTML = `
                    ‚ö†Ô∏è Solana wallet not detected. Please install Phantom wallet to continue.<br>
                    <a href="https://chrome.google.com/webstore/detail/phantom/bfnaelmomeimhlpmgjnjophhpkkoljpa"
                       target="_blank"
                       style="display:inline-block;margin-top:12px;color:#667eea;font-weight:600;text-decoration:none;">
                        Install Phantom Wallet ‚Üí
                    </a>
                `;
                statusMessage.className = 'status-message error';
                button.disabled = true;
                button.innerHTML = 'Wallet Not Found';
                subtitle.textContent = 'Please install Phantom wallet from phantom.app';
            } else {
                console.log('üü¢ [x402] Solana wallet found!');
                statusMessage.textContent = '‚úì Wallet detected! Ready to pay via x402 protocol.';
                statusMessage.className = 'status-message success';
            }

            console.log('üîµ [x402] Page initialization complete');
        });
    </script>
</body>
</html>
